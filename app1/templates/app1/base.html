<!DOCTYPE html>
<html lang="en">
{% block head%}
<head>
    {%block content%}
    {%endblock%}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <!-- Latest compiled and minified JavaScript -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    {% block title  %}
    {% endblock%} 
</head>
{%endblock head%}
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand  fw-bold" href="#"> Blogs</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" style = "margin-bottom:20px;">
              
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
              </li>
              {% if user.is_authenticated%}
    
              <li class="nav-item">
                <a class="nav-link text-white" href="/logout/">Logout</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="/post_blog/">Post Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-warning fw-bold" href="/">{{request.user}}</a>
              </li>
              {%else%}
              <li class="nav-item">
                <a class="nav-link text-white" href="/register/">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="/accounts/login/">Login</a>
              </li>

              {%endif%}
    
            </ul>
          </div>
        </div>
      </nav> 
    
{% block body %} 
{% endblock %} 
</body>
</html>
